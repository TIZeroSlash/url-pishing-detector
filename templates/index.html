<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener with Phishing Detector</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener & Phishing Detector</h1>
        <form method="POST">
            <input type="url" name="url" placeholder="Enter your URL" required>
            <button type="submit">Shorten URL</button>
        </form>
        
        {% if short_url %}
            <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        {% endif %}
        
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
